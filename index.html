<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="logo">
            <img src="images/google.png" width="272" height="92">
        </div>
        <div id="searchbox">
            <div id="input">
            <form>
                <input type="text" style="width: 400px; height: 40px; font-family: arial,sans-serif;
                font-size: 16px; color: rgba(0,0,0,.87);">
                <input type="submit" class="buttons" id="googlesearch" value="Google Search">
                <input type="submit" class="buttons" id="luckysearch" value="I'm feeling lucky">
            </form>
            </div>
            <div id="searchicon">
                <i style="font-size:20px;color:grey" class="material-icons">search</i>
            </div>
        </div>
    </body>
</html>
