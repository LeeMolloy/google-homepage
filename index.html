<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
         <!--Navigation bar-->
        <div class="nav">
            <ul>
                <li><a href="google.com/signin" class="bluebtn">Sign In</a></li>
                <li><a href="google.com/apps"><i style="font-size:24px;color:#5f6368" class="material-icons">apps</i></a></li>
                <li><a href="google.com/images">Images</a></li>
                <li><a href="gmail.com">Gmail</a></li>
            </ul>
        </div>
        <div id="logo">
            <img src="images/google.png" width="272" height="92">
        </div>
        <!--Google Search box-->
        <div id="searchbox">
            <!--Google search text field and buttons-->
            <div id="input">
            <form action="googleSearch.html">
                <input type="text" style="width: 400px; height: 40px; font-family: arial,sans-serif;
                font-size: 16px; color: rgba(0,0,0,.87);">
                <input type="submit" class="buttons" id="googlesearch" value="Google Search">
                <input type="submit" class="buttons" id="luckysearch" value="I'm feeling lucky">
            </form>
            </div>
            <!--Magnifying glass icon-->
            <div id="searchicon">
                <i style="font-size:20px;color:grey" class="material-icons">search</i>
            </div>
        </div>
    </body>
</html>
